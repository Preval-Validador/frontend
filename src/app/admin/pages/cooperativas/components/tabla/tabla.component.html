<p-table
  [columns]="columnas"
  [value]="customers"
  sortField="representative.name"
  sortMode="single"
  dataKey="representative.name"
  rowGroupMode="subheader"
  groupRowsBy="representative.name"
  responsiveLayout="scroll"
>
  <ng-template pTemplate="header" let-columns>
    <tr>
      <th *ngFor="let col of columns">
        {{ col.header }}
      </th>
    </tr>
  </ng-template>
  <ng-template
    pTemplate="groupheader"
    let-customer
    let-rowIndex="rowIndex"
    let-expanded="expanded"
    let-columns="columns"
  >
    <tr>
      <td *ngFor="let col of columns">
        <div *ngIf="col.field === 'institucion'">
          <button class="btn btn-outline-secondary" [pRowToggler]="customer">
            Buton
          </button>
          <span>nobre institucion</span>
          <span>foto</span>
        </div>
        {{customer[col.field]}}
      </td>
    </tr>
  </ng-template>
